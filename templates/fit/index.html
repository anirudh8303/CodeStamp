<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- =====BOX ICONS===== -->
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <!-- ===== CSS ===== -->
    <style>
      :root {
        --header-height: 3rem;
      }
      /* /===== GOOGLE FONTS =====/ */
      /* /===== VARIABLES CSS =====/ */
      :root {
        --header-height: 3rem;

        /* /===== Colors =====/ */
        --first-color: #4bc4a0;
        --first-color-dark: #118b6d;
        --first-color-darken: #087056;
        --white-color: #fcf8f8;
        --body-font: "Poppins", sans-serif;
        --big-font-size: 2.5rem;
        --normal-font-size: 0.938rem;
        /* /===== Font and typography =====/ */
        --body-font: "Poppins", sans-serif;
        --big-font-size: 2.5rem;
        --normal-font-size: 0.938rem;

        /* /===== z index =====/ */
        --z-fixed: 100;
      }
      .rdios {
        display: flex;
        justify-content: space-evenly;
      }

      @media screen and (min-width: 768px) {
        :root {
          --big-font-size: 5rem;
          --normal-font-size: 1rem;
        }
      }
      *,
      ::before,
      ::after {
        box-sizing: border-box;
      }

      body {
        padding: 0;
        font-family: var(--body-font);
        font-size: var(--normal-font-size);
        font-weight: 500;
        /* height: 100vh; */
      }

      h1,
      h3,
      p,
      ul {
        margin: 0;
      }

      ul {
        padding: 0;
        list-style: none;
      }

      a {
        text-decoration: none;
      }

      img {
        max-width: 100%;
        height: auto;
      }
      .bd-grid {
        max-width: 1024px;
        display: grid;
        grid-template-columns: 100%;
        column-gap: 2rem;
        width: calc(100% - 2rem);
        margin-left: 1rem;
        margin-right: 1rem;
      }

      .l-header {
        width: 100vw;
        position: fixed;
        top: 0;
        left: 0;
        z-index: var(--z-fixed);
        background-color: var(--first-color);
      }
      .nav {
        height: (var(--header-height)+1.5rem);
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 3px solid #087056;
        /* border-bottom-left-radius: 8px; */
      }

      @media screen and (max-width: 768px) {
        .nav__menu {
          position: fixed;
          top: 0;
          right: -100%;
          width: 70%;
          height: 100%;
          padding: 3.5rem 1.5rem 0;
          background: rgba(14, 11, 11, 0.5);
          backdrop-filter: blur(10px);
          transition: 0.5s;
        }
      }

      .nav__close {
        position: absolute;
        top: 0.75rem;
        right: 1rem;
        font-size: 1.5rem;
        cursor: pointer;
      }

      .nav__item {
        margin-bottom: 2rem;
      }

      .nav__close,
      .nav__link,
      .nav__logo,
      .nav__toggle {
        color: var(--white-color);
      }

      .nav__link:hover {
        color: var(--first-color-darken);
      }

      .nav__toggle {
        font-size: 1.5rem;
        cursor: pointer;
      }
      .show {
        right: 0;
      }

      /* /=== Show menu ===/ */
      .show {
        right: 0;
      }
      .home {
        background-color: var(--first-color);
        height: 120vh;
        width: 100vw;
      }

      .home__container {
        height: calc(100vh - var(--header-height));
        grid-template-rows: repeat(2, max-content);
        row-gap: 1.5rem;
      }

      .home__img {
        position: relative;
        /* padding: 1rem; */
        justify-self: center;
        width: 265px;
        height: 233px;
      }

      .home__img img {
        position: absolute;
        top: 0;
        left: 0;
        padding: 1rem;
      }

      .home__data {
        color: var(--white-color);
        padding: 1rem;
      }

      .home__title {
        font-size: var(--big-font-size);
        line-height: 1.3;
        margin-bottom: 1rem;
      }

      .home__description {
        margin-bottom: 2.5rem;
      }

      .home__button {
        display: inline-block;
        background-color: var(--first-color-dark);
        color: var(--white-color);
        padding: 1.125rem 2rem;
        border-radius: 0.5rem;
      }

      .home__button:hover {
        background-color: var(--first-color-darken);
      }

      /* ===== MEDIA QUERIES =====*/
      @media screen and (min-width: 769px){
        .nav__toggle,
        .nav__close {
          display: none;
        }

      }
      @media screen and (min-width: 768px) {
        body {
          margin: 0;
          padding: 0;
        }

        .nav {
          height: calc(var(--header-height) + 1.5rem);
        }

        .nav__list {
          display: flex;
        }

        .nav__item {
          margin-left: 3rem;
          margin-bottom: 0;
        }

        .home__container {
          height: 100vh;
          grid-template-columns: repeat(2, max-content);
          grid-template-rows: 1fr;
          row-gap: 0;
          align-items: center;
          justify-content: center;
        }

        .home__img {
          order: 1;
          width: 300px;
          height: 289px;
        }

        .home__img img {
          width: 300px;
        }
        .home__title{
          font-size: 3.5rem;
        }
      }
      @media screen and (min-width: 900px){
        .home__img{
          width: 420px;
          height: 400px;
        }
        .home__img img{
          width:420px;  
        }
      }
      @media screen and (min-width: 1024px) {
        .bd-grid {
          margin-left: auto;
          margin-right: auto;
        }

        .home__container {
          justify-content: initial;
          column-gap: 4.5rem;
        }

        .home__img {
          width: 480px;
          height: 466px;
        }

        .home__img img {
          width: 480px;
        }
        .home__title{
          font-size: var(--big-font-size);
        }
      }
      @media screen and (min-width: 300px) and (max-width:768px) {
        .home__data{
          text-align: center;
        }
      }
    </style>
    <title>Amy Care</title>
  </head>
  <body>
    <!--===== HEADER =====-->
    <header class="l-header">
      <nav class="nav bd-grid">
        <div>
          <a href="/" class="nav__logo"
            ><img
              src="\media\fit\front\logo.png"
              style="height: 51px; width: auto;"
          /></a>
        </div>

        <div class="nav__toggle" id="nav-toggle">
          <i class="bx bx-menu"></i>
        </div>

        <div class="nav__menu" id="nav-menu">
          <div class="nav__close" id="nav-close">
            <i class="bx bx-x"></i>
          </div>

          <ul class="nav__list">
            <li class="nav__item">
              <a href="/" class="nav__link active">Home</a>
            </li>
            <li class="nav__item">
              <a href="/about/" class="nav__link">About</a>
            </li>
            <li class="nav__item">
              <a href="/blog/" class="nav__link">Blog</a>
            </li>
            <li class="nav__item">
              <a href="/contactus/" class="nav__link">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="l-main">
      <!--===== HOME =====-->
      <section class="home" id="home">
        <div class="container home__container bd-grid">
          <div class="container home__img">
            <img src="\media\fit\front\img2.png" alt="" class="move" />
          </div>

          <div class="home__data">
            <h1 class="home__title">Amy Care</h1>
            <h3 class="home__description">
              The heart of your healthcare <br />
             
            </h3>
            {% for message in messages %}
            <div
              class="alert alert-{{message.tags}} alert-dismissible fade show"
              role="alert"
            >
              <strong>Message :</strong> {{message}}
              <button
                type="button"
                class="close"
                data-dismiss="alert"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            {% endfor %}
            <!-- Button trigger login modal -->
            <button
              type="button"
              class="btn btn-success mx-2 "
              data-toggle="modal"
              data-target="#login"
            >
              Log In
            </button>

            <!-- Login Modal -->
            <div
              class="modal fade"
              id="login"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5
                      style="color: #087056;"
                      class="modal-title"
                      id="exampleModalLabel"
                    >
                      Log In
                    </h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form method="post" action="/login/">
                      {% csrf_token %}
                      <div class="form-group">
                        <label
                          for="exampleInputUserName"
                          style="color: #087056;"
                          >Username</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="exampleInputUsername"
                          aria-describedby="usernameHelp"
                          name="username"
                        />
                      </div>
                      <div class="form-group">
                        <label
                          for="exampleInputPassword1"
                          style="color: #087056;"
                          >Password</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="exampleInputPassword1"
                          name="password"
                        />
                      </div>
                      <button type="submit" class="btn btn-success">
                        Log In
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <!-- Button trigger SignUp modal -->
            <button
              type="button"
              class="btn btn-success mx-2 "
              data-toggle="modal"
              data-target="#SignUpModal"
            >
              Sign Up
            </button>

            <!--SignUp Modal -->
            <div
              class="modal fade"
              id="SignUpModal"
              tabindex="-1"
              role="dialog"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5
                      class="modal-title"
                      id="exampleModalSignUpLabel"
                      style="color: #087056;"
                    >
                      Sign-Up
                    </h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form method="post" action="/signup/">
                      {% csrf_token %}
                      <div class="form-group">
                        <label for="exampleInputEmail1" style="color: #087056;"
                          >Email address</label
                        >
                        <input
                          type="email"
                          class="form-control"
                          id="exampleInputEmail1"
                          aria-describedby="Email.."
                          name="email1"
                        />
                      </div>
                      <div class="form-group">
                        <label for="exampleFullName" style="color: #087056;"
                          >Full Name</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="exampleInputFullName1"
                          name="fname"
                        />
                      </div>
                      <div class="form-group">
                        <label for="exampleLocation" style="color: #087056;"
                          >Location</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="exampleLocation"
                          name="loc"
                        />
                      </div>
                      <div class="form-group">
                        <label
                          for="exampleInputUsername"
                          style="color: #087056;"
                          >Username</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="exampleInputUserName"
                          name="username1"
                        />
                      </div>

                      <div class="form-group">
                        <label
                          for="exampleInputPassword1"
                          style="color: #087056;"
                          >Password</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="exampleInputPassword1"
                          name="pass1"
                        />
                      </div>
                      <div class="form-group">
                        <label
                          for="exampleConfirmPassword"
                          style="color: #087056;"
                          >Re-Type Password</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="exampleInputPassword1"
                          name="pass2"
                        />
                      </div>
                      <div class="rdios my-2">
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="chklgin"
                            id="exampleRadios1"
                            value="Patient"
                          />
                          <label
                            class="form-check-label"
                            style="color: #087056;"
                            for="exampleRadios1"
                          >
                            Patient
                          </label>
                        </div>
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="chklgin"
                            id="exampleRadios2"
                            value="Doctor"
                          />
                          <label
                            class="form-check-label"
                            style="color: #087056;"
                            for="exampleRadios2"
                          >
                            Doctor
                          </label>
                        </div>
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="chklgin"
                            id="exampleRadios3"
                            value="Pharmacist"
                          />
                          <label
                            class="form-check-label"
                            style="color: #087056;"
                            for="exampleRadios3"
                          >
                            Pharmacist
                          </label>
                        </div>
                      </div>
                      <button type="submit" class="btn btn-success">
                        Submit
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!--===== GSAP =====-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>

    <!--===== MAIN JS =====-->
    <script>
      const navMenu = document.getElementById("nav-menu"),
        toggleMenu = document.getElementById("nav-toggle"),
        closeMenu = document.getElementById("nav-close");

      // SHOW
      toggleMenu.addEventListener("click", () => {
        navMenu.classList.toggle("show");
      });

      // HIDDEN
      closeMenu.addEventListener("click", () => {
        navMenu.classList.remove("show");
      });
      // document.addEventListener("mousemove", move);
      // function move(e) {
      //   this.querySelectorAll(".move").forEach((layer) => {
      //     const speed = layer.getAttribute("data-speed");

      //     const x = (window.innerWidth - e.pageX * speed) / 120;
      //     const y = (window.innerHeight - e.pageY * speed) / 120;

      //     layer.style.transform = `translateX(${x}px) translateY(${y}px)`;
      //   });
      // }
      // NAV
      gsap.from(".nav_logo, .nav_toggle", {
        opacity: 0,
        duration: 1,
        delay: 1,
        y: 10,
      });
      gsap.from(".nav__item", {
        opacity: 0,
        duration: 1,
        delay: 0.5,
        y: 30,
        stagger: 0.2,
      });

      // HOME
      gsap.from(".home__title", { opacity: 0, duration: 1, delay: 1.1, y: 30 });
      gsap.from(".home__description", {
        opacity: 0,
        duration: 1,
        delay: 1,
        y: 30,
      });
      gsap.from(".home__button", {
        opacity: 0,
        duration: 1,
        delay: 1,
        y: 30,
      });
      gsap.from(".home__img", { opacity: 0, duration: 1, delay: 1, y: 30 });
    </script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
